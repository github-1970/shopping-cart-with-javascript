<!DOCTYPE html>
<html lang="en"
  dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
</head>

<body>
  <!-- header -->
  <header id="header">
    <div class="container">
      <div class="header-content">
        <!-- <div class="search"></div> -->
        <a href="#">
          <h2 class="header-brand">Rasool Brand</h2>
        </a>
        
        <a href="#"
          class="modal-btn">
          <i class="fas fa-cart-plus fa-lg"></i>
          <div class="badge">0</div>
        </a>
      </div>
    </div>

    <div class="modal-container"
      id="modal">
      <div class="modal">
        <div class="modal-header">
          <span class="space"></span>
          <h2>سبد خرید شما</h2>
          <i class="fas fa-times-circle fa-2x"></i>
        </div>

        <div class="modal-content">
          <div class="cart-item">
            <img src="../img/1.jpg"
              alt="product 1"
              width="100">

            <div class="cart-item-detial">
              <h4 class="cart-item-title">hi</h4>
              <div class="cart-item-price">
                <span class="cart-item-price-number">100</span>
                <span>هزار تومان</span>
              </div>
            </div>

            <div class="cart-item-actions">
              <div class="cart-item-counter">
                <i class="fas fa-angle-up fa-lg"></i>
                <span class="cart-item-count">1</span>
                <i class="fas fa-angle-down fa-lg"></i>
              </div>

              <div class="cart-item-remove">
                <i class="fas fa-trash-alt fa-lg"></i>
              </div>
            </div>
          </div>

          <div class="cart-item">
            <img src="../img/1.jpg"
              alt="product 1"
              width="100">

            <div class="cart-item-detial">
              <h4 class="cart-item-title">hi</h4>
              <div class="cart-item-price">
                <span class="cart-item-price-number">100</span>
                <span>هزار تومان</span>
              </div>
            </div>

            <div class="cart-item-actions">
              <div class="cart-item-counter">
                <i class="fas fa-angle-up fa-lg"></i>
                <span class="cart-item-count">1</span>
                <i class="fas fa-angle-down fa-lg"></i>
              </div>

              <div class="cart-item-remove">
                <i class="fas fa-trash-alt fa-lg"></i>
              </div>
            </div>
          </div>

          <div class="cart-item">
            <img src="../img/1.jpg"
              alt="product 1"
              width="100">

            <div class="cart-item-detial">
              <h4 class="cart-item-title">hi</h4>
              <div class="cart-item-price">
                <span class="cart-item-price-number">100</span>
                <span>هزار تومان</span>
              </div>
            </div>

            <div class="cart-item-actions">
              <div class="cart-item-counter">
                <i class="fas fa-angle-up fa-lg"></i>
                <span class="cart-item-count">1</span>
                <i class="fas fa-angle-down fa-lg"></i>
              </div>

              <div class="cart-item-remove">
                <i class="fas fa-trash-alt fa-lg"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <span class="cart-all-price">
            <span>قیمت کل سبد خرید: </span>
            <span>300</span>
            <span class="cart-all-price-number">هزارتومان</span>
          </span>

          <div class="btn-group">
            <span class="btn-outline">خالی کردن سبد خرید</span>
            <span class="btn">تایید</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- end header -->

  <!-- products -->
